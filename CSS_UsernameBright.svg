<svg fill="none" viewBox="0 0 345 110" width="345px" height="110px"
  xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>

        .wrapper {
            text-align: center;
            background-color: #fffefe;
            width: 345px;
            height: 110px
        }

        h1 {
            color: #fff;
            font-size: 42px;
            position: center;
            font-weight: 700;
            font-family: "Josefin Sans", sans-serif;
            background: linear-gradient(to right, #41b782 15%, #fffefe 50%, #28394a 85%, #41b782 100%);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation:  textclip 1.5s linear infinite,
                        rotateH1 ease-in-out 1s infinite alternate;
            display: inline-block;
        }

        @keyframes textclip {
            to {
                background-position: 200% center;
            }
        }

        @keyframes rotateH1 {
            0% {
                transform: rotate(3deg);
            }
            100% {
                transform: rotate(-3deg);
            }
        }

      </style>

        <div class="wrapper">
          <h1>SilenZcience</h1>
        </div>

    </div>
  </foreignObject>
</svg>